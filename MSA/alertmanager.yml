#writeBy 최혜민

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 10s
  receiver: 'email'
receivers:
- name: 'email'
  email_configs:
  - send_resolved: true
    to: 'dropmoon3523@gmail.com'
    from: 'pavi3523@gmail.com'
    smarthost: smtp.gmail.com:587
    auth_username: 'pavi3523@gmail.com'
    auth_identity: 'pavi3523@gmail.com'
    auth_password: 'asdfqwer'
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']

