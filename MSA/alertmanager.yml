global:
  resolve_timeout: 5m

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 24h
  receiver: 'email'
receivers:
- name: 'email'
  email_configs:
  - to: 'pavi03@kpu.ac.kr'
    from: 'email_id@gmail.com'
    smarthost: smtp.gmail.com:587
    auth_username: 'email_id@gmail.com'
    auth_identity: 'email_id@gmail.com'
    auth_password: 'password'